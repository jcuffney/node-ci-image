version: 2
jobs:

 build:
   machine: true
   steps:
    - checkout

    # login
    - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

    # build the application image
    - run: docker build -t node-ci-image:1.0.$CIRCLE_BUILD_NUN .

    # deploy the image
    - run: docker push node-ci-image:1.0.$CIRCLE_BUILD_NUN
